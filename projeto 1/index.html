<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FP Sellection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="img/logo.png" alt="Logo fp">
    <nav>
      <ul>
        <li>Home</li>
        <li>Carros</li>
        <li>Fale Conosco</li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <div class="list">
      <div class="item active">
        <div class="car-img">
          <img src="img/ferrari.red.png" alt="imagem carro">
        </div>
        <div class="content">
          <p class="car-information">Semi-novo</p>
          <h2>Ferrari</h2>
          <p class="description">Ferrari sangue em ótimo estado de conservação.</p>
          <button class="info">Saiba mais</button>
        </div>
      </div>

      <div class="item">
        <div class="car-img">
          <img src="img/carro.cinza.png" alt="imagem carro">
        </div>
        <div class="content">
          <p class="car-information">Novo</p>
          <h2>911 Turbo</h2>
          <p class="description">Porsche 911 turbo, esperando por você!</p>
          <button class="info">Saiba mais</button>
        </div>
      </div>

      <div class="item">
        <div class="car-img">
          <img src="img/carro.lara.png" alt="imagem carro">
        </div>
        <div class="content">
          <p class="car-information">Nova</p>
          <h2>Lamborghini</h2>
          <p class="description">Lamborghini 2015</p>
          <button class="info">Saiba mais</button>
        </div>
      </div>
    </div>

    <div class="arrow">
      <button id="prev"><img src="img/arrow.png" alt="seta"></button>
      <button id="next"><img src="img/arrow.png" alt="seta"></button>
    </div>
    <div class="indicators">
      <div class="number">1</div>
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
